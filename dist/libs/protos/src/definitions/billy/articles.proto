syntax = "proto3";

import "google/protobuf/timestamp.proto";
package billy;


message ArticleResponse {
  string id = 1;
  string title = 2;
  string text = 3;
  string url = 4;
  google.protobuf.Timestamp updatedAt = 5;
  google.protobuf.Timestamp publicationDate = 6;
  google.protobuf.Timestamp createdAt = 7;
}

message CreateArticleRequest{
  string title = 1;
  string text = 2;
  string url = 3;
  google.protobuf.Timestamp publicationDate = 4;

}

message CreateArticlesListRequest {
  repeated CreateArticleRequest articles = 1;
}

message ArticlesListResponse {
  repeated ArticleResponse articles = 1;
}

service Articles{
  rpc CreateArticlesList (CreateArticlesListRequest) returns (ArticlesListResponse);
}
